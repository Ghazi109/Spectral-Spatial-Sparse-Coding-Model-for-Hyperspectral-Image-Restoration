mode:
  name: test
  folder: tests
  script: test.py
  prefix: ''
  suffix: ${test.idx_test}
data:
  name: icvl
  bs: 16
  ssl: 0
  n_ssl: 4
  split: 0
  bands: 31
  transform: 2
  params:
    batch_size: ${data.bs}
    factory:
      name: ICVL
      params:
        noise: ${noise}
        seed: ${seed}
        path_data: data
        ssl: ${data.ssl}
        split: ${data.split}
    train_params:
      patch_size: 64
      stride:
      - 64
      - 32
      - 32
      subsample:
      - 1
      - 2
      - 4
      crop_center: 1024
      repeat: 1
      transform: ${data.transform}
    num_workers: 4
    bands: ${data.bands}
noise:
  name: ConstantNoise
  params:
    sigma: 5
    seed: ${seed}
  noise_level: ${noise.params.sigma}
  id: ${noise.name}-v${noise.params.sigma}
model:
  class_name: MultilayerModel
  trainable: true
  beta: 0
  ckpt: /content/drive/MyDrive/T3SC-main/icvl_constant_5.ckpt
  params:
    channels: ${data.bands}
    ssl: ${data.ssl}
    n_ssl: ${data.n_ssl}
    ckpt: ${model.ckpt}
    layers:
      l0:
        name: LowRankSCLayer
        params:
          patch_side: 1
          K: 12
          rank: 1
          code_size: 64
          stride: 1
          input_centering: 1
          patch_centering: 0
          tied: D
          init_method: kaiming_uniform
          lbda_init: 0.001
          lbda_mode: MC
          beta: ${model.beta}
          ssl: ${data.ssl}
      l1:
        name: LowRankSCLayer
        params:
          patch_side: 5
          K: 5
          rank: 3
          code_size: 1024
          stride: 1
          input_centering: 0
          patch_centering: 1
          tied: D
          init_method: kaiming_uniform
          lbda_init: 0.001
          lbda_mode: MC
          beta: 0
          ssl: 0
    base:
      optimizer: ${optim.optimizer}
      lr_scheduler: ${optim.scheduler}
      block_inference:
        use_bi: true
        block_size: 256
        overlap: 6
        padding: reflect
  backtracking:
    monitor: val_mpsnr
    mode: max
    dirpath: backtracking
    period: 5
    div_thresh: 4
    dummy: false
    lr_decay: 0.8
  id: T3SC_${data.name}_${noise.id}_beta${model.beta}_ssl${data.ssl}_seed${seed}
trainer:
  logging_level: INFO
  params:
    gpus: 1
    max_epochs: 60
    limit_val_batches: 1
    log_every_n_steps: 5
    check_val_every_n_epoch: 1
    flush_logs_every_n_steps: 10
    weights_summary: null
    deterministic: false
    benchmark: true
    profiler: simple
launcher:
  name: default
  filename: ${launcher.name}.sh
  walltime: '48:00:00'
  gpumodel: null
  gpuhost: null
  gpumem: null
  besteffort: false
  idempotent: false
  conda_env: hsi
  cmd: main.py
test:
  seed: ${seed}
  save_raw: false
  save_rgb: true
  save_rgb_crop: true
  save_labels: false
  idx_test: ''
optim:
  optimizer:
    class_name: Adam
    params:
      lr: 0.0003
  scheduler:
    class_name: MultiStepLR
    params:
      gamma: 0.5
      milestones:
      - 30
      - 45
  id: lr${optim.optimizer.lr}_Multstp${optim.scheduler.params.gamma}
seed: 0
load_ckpt: null
checkpoint:
  dirpath: ckpts
  monitor: val_mpsnr
  save_last: true
  save_top_k: -1
  mode: max
  every_n_epochs: 10
  filename: '{epoch}-{val_mpsnr:.2f}'
checkpoint_best:
  dirpath: best
  monitor: val_mpsnr
  save_last: false
  save_top_k: 1
  mode: max
  every_n_epochs: 1
  filename: '{epoch}-{val_mpsnr:.2f}'
stdout: ${trainer.logging_level}
